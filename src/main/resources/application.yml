spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
       jdbc:
        lob:
         non_contextual_creation: true
  profiles:
    active:
    - default
  servlet:
    multipart:
      max-file-size: 10MB